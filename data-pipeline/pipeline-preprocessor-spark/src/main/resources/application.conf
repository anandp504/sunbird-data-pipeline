
kafka {
  input.topic = "k8s.telemetry.raw"
  output.success.topic = "k8s.telemetry.valid"
  output.failed.topic = "k8s.telemetry.failed"
  output.primary.route.topic = "k8s.telemetry.sink"
  output.secondary.route.topic = "k8s.telemetry.log"
  output.audit.route.topic = "k8s.telemetry.audit"
  output.duplicate.topic = "k8s.telemetry.duplicate"
  output.malformed.topic = "k8s.telemetry.malformed"
  # broker-servers = "172.16.0.153:9092"
  # zookeeper = "172.16.0.153:2181"
  # dev-environment
  broker-servers = "11.2.1.15:9092"
  zookeeper = "11.2.1.15:2181"
  groupId = "pipeline-preprocessor-spark-group"
}

task {
  parallelism = 3
  checkpointing.interval = 60000
  microbatch.interval = 10
}

telemetry.schema.path="schemas/telemetry/3.0"
router.secondary.routes.eid = ["LOG", "ERROR"]
default.channel="default_channel"
dedup.producer.included.ids = ["prod.diksha.portal", "prod.sunbird.desktop"]

redis {
  # host = 172.16.0.239
  # dev-environment
  host = 11.2.4.22
  port = 6379
  connection {
    max = 2
    idle.min = 1
    idle.max = 2
    minEvictableIdleTimeSeconds = 120
    timeBetweenEvictionRunsSeconds = 300
  }
  database {
    duplicationstore.id = 13
    key.expiry.seconds = 3600
  }
}